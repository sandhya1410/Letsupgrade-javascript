<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Question 1</title>
  </head>
  <body id="background">
    <h1 align="center"><b>DOM</b>-Document Object Model</h1>
    <p><b>Write a program that will iterate over an array of colors and change a background of the page after 5 seconds</b> </p>

    <script type="text/javascript">
    var i = 0;
      function change() {
      var doc = document.getElementById("background");
      var color = ["black", "aqua", "brown", "teal"];
      document.body.style.color='white';
      doc.style.backgroundColor = color[i];
      i = (i + 1) % color.length;
      }
      setInterval(change, 5000);

    </script>

  </body>
</html>
