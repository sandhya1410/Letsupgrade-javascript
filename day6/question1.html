<!DOCTYPE html>

  <body>
    <h1 align="center"><b>DOM</b>-Document Object Model</h1>
    <p><b>Write a program that will iterate over an array of colors and change a background of the page after 5 seconds</b> </p>
    <script type="text/javascript">
      function changeColor(){
        setTimeout(()=>{
            document.body.style.backgroundColor='black';
            document.body.style.color='white';
            document.body.style.fontFamily='Helvetica';
            },5000);
        }

        changeColor();

    </script>

  </body>
