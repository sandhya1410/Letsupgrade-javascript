
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

    <title>Question 1</title>

  </head>
  <body>
    <p>Using promises/async await/fetch get the random todos from the json placeholder api.And log all the completed todos to the console<br>
    <b>API Endpoint: https://jsonplaceholder.typicode.com/todos</b></p>
    <script type="text/javascript">
       fetchData();
      async function fetchData(){
       const response = await fetch('https://jsonplaceholder.typicode.com/todos');
       const data = await response.json();

   console.log(data.filter(d => {if(d.completed == true) return d;}));
}

    </script>
  </body>
</html>
