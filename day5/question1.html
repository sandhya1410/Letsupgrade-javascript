  <body>
    <p>Write a program which does the following things<br>
    <b>  1.  Take a positive number from the user<br>
      2. Make an array of numbers till the number given by user<br>
      3. Use higer order function to filter the odd numbers<br>
      4. Generate an array of the cubes of the filtered numbers</b></p>
    <script type="text/javascript">
       let arr=[1,2,3,4,5 ] ;
       console.log(arr);
          let odd = arr.filter(el=>el%2 !==0);
          let oddcube = arr.filter(el=>el%2!==0).map(el=>el**3);
           console.log(odd);
           console.log(oddcube);

    </script>
